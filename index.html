title: "Articles"

    {% for post in site.posts %}

        <a href="{{ post.url }}" >{{ post.title }}</a>
        <br />
        <span class="date">{{ post.date | date: "%B %e, %Y" }}</span>

        {% if post.content contains "<!-- more -->" %}

    		{{ post.content | strip_html | truncatewords:100 }}
  		{% endif %} -->
        </li>
    {% endfor %}
</ul>
